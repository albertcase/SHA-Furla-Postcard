<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Furla</title>
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="/dist/css/style.css" />
    <script type="text/javascript" src="http://wechatjs.curio.im/api/v1/js/b205e622-e695-4157-b5d2-eae508c0454a/wechat.js"></script>
    <script type="text/javascript" src="/assets/js/lib/zepto.min.js"></script>
    <script type="text/javascript" src="/assets/js/rem.js"></script>
    <script type="text/javascript" src="/assets/js/common.js"></script>
    <script type="text/javascript" src="/assets/js/wxshare.js"></script>
    <script type="text/javascript" src="/assets/js/api.js"></script>
    <script type="text/javascript" src="/assets/js/form.js"></script>
</head>
<body class="page-form">
<div class="wrapper">
    <div class="bg">
        <div class="bg-layer-1"></div>
        <div class="bg-layer-2"></div>
    </div>
    <div class="v-content animate fade">
        <div class="logo">
            <img src="/dist/images/logo.png" alt=""/>
        </div>
        <form id="form-contact">
            <h2 class="title"><img src="/dist/images/text-form-tips.png" alt=""/></h2>
            <div class="form-information">
                <div class="input-box input-box-name">
                    <input type="text" id="input-lastname" placeholder="姓..."/>
                    <input type="text" id="input-firstname" placeholder="名..."/>
                </div>
                <div class="input-box input-box-mobile">
                    <input type="text" disabled id="input-regioncode" placeholder="+86"/>
                    <input type="tel" maxlength="11" id="input-mobile" placeholder="手机..."/>
                </div>
                <div class="input-box input-box-address">
                    <input type="text" id="input-address" placeholder="地址..."/>
                </div>
                <div class="input-box input-box-mail">
                    <input type="text" id="input-mail" placeholder="邮箱..."/>
                </div>
                <div class="input-box input-checkbox">
                    <input type="checkbox" name="receive" id="input-receive"/>
                    <label for="input-receive">我愿意收到有关FURLA产品、服务、推广等最新消息。</label>
                </div>
            </div>
            <div class="btn btn-submit"><span>确认</span></div>
        </form>
    </div>
</div>


</body>


</html>
